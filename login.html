<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Arba Minch General Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Custom gradient background */
      .gradient-bg {
        background: linear-gradient(135deg, #1f2b6c, #159eec);
      }

      /* Custom input focus effect */
      .custom-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      /* Custom button hover effect */
      .custom-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Smooth transitions */
      .transition-all {
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body class="gradient-bg min-h-screen flex items-center justify-center">
    <!-- Login Card -->
    <div
      class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full mx-4 transition-all transform hover:scale-105"
    >
      <!-- Logo and Hospital Name -->
      <div class="text-center mb-6">
        <img
          src="../assets/images/Logo.png"
          alt="Arba Minch General Hospital Logo"
          class="h-16 mx-auto"
        />
        <h1 class="text-2xl font-bold text-blue-900 mt-2">ARBA-MINCH-GH</h1>
        <p class="text-gray-600">Welcome back! Please log in to continue.</p>
      </div>

      <!-- Login Form -->
      <form action="../back-end/login.php" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="role" class="block text-gray-700 font-semibold mb-2"
            >Role</label
          >
          <select
            id="role"
            name="role"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="remember" class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="mr-2"
            />
            <span class="text-gray-700">Remember me</span>
          </label>
        <button
          type="submit"
          class="bg-blue-600 text-white p-3 rounded-lg w-full font-semibold hover:bg-blue-700 transition duration-300"
        >
          Login
        </button>
      </form>

      <!-- Registration Link -->
      <p class="text-center mt-6 text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-blue-600 hover:underline">Sign up</a
        >.
      </p>
    </div>
    <script src="../assets/js/form_validation.js"></script>
  </body>
</html>
